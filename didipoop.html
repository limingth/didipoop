<head>
  <title>didipoop</title>
  <link rel="icon" href="/didipoopgirl.jpeg" type="image/x-icon">
  <script src='http://webapi.amap.com/maps?v=1.3&key=eec1ed3838feb72e596d527f79a1b5a3'></script>
</head>

<body>
  <div class="page-header">
    <div>滴滴拉屎Meteor 0.1版!（<a href="http://maodou.io">毛豆网</a>出品）</div>
  </div>

  {{> map}}
</body>

<template name="hello">
  <img src="/didi-fake.png" />
  <br>
  <br>
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="btn btn-lg btn-warning">我要拉屎</button>
      </div>
  </div>
  <br>
  <br>
    <p>
    {{#if toomanypoop}}
      <div class="alert alert-danger" role="alert">
        <strong>今天拉得次数太多了，快躺下休息一会吧.</strong>
      </div>
    {{else}}
      <div class="alert alert-warning" role="alert">
        <strong>你已经拉了 {{counter}} 次屎.</strong>
      </div>
    {{/if}}
    </p>

</template>

<template name="map">
  <div id='mapContainer'></div>
  <div class="tip">
    <div>
      <input type="button" value="持续监控位置" onclick="watchPosition()"/>
      <input type="button" value="获得当前位置" onclick="getCurrentPosition()"/>
    </div>
    <div style="color: #C0C0C0">不支持IE9以下版本</div>
    <div id="r_title"><b>定位结果:</b></div>
    <div id="result"></div>
  </div>

  <div class="tip">
    <input type="button" value="自定义样式点聚合" onClick="javascript:addCluster(1)"/>
    <input type="button" value="默认样式点聚合" onClick="javascript:addCluster(0)"/>
  </div>


  <script type="text/javascript">
    var map, geolocation;
    //加载地图，调用浏览器定位服务
    map = new AMap.Map("mapContainer",{
      resizeEnable: true,
      //二维地图显示视口
      view: new AMap.View2D({
        center:new AMap.LngLat(116.397428, 39.90923),
        zoom:13
      })

    });

    map.plugin('AMap.Geolocation', function () {
      geolocation = new AMap.Geolocation({
        enableHighAccuracy: true,//是否使用高精度定位，默认:true
        timeout: 10000,          //超过10秒后停止定位，默认：无穷大
        maximumAge: 0,           //定位结果缓存0毫秒，默认：0
        convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
        showButton: true,        //显示定位按钮，默认：true
        buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
        buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
        showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
        showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
        panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
        zoomToAccuracy:true      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
      });
      map.addControl(geolocation);
      AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
      AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
    });
    //获取当前位置信息
    function getCurrentPosition () {
      geolocation.getCurrentPosition();
    };
    //监控当前位置并获取当前位置信息
    function watchPosition () {
      geolocation.watchPosition();
    };
    //解析定位结果
    function onComplete (data) {
      var str = '<div>定位成功</div>';
      str += '<div>经度：' + data.position.getLng() + '</div>';
      str += '<div>纬度：' + data.position.getLat() + '</div>';
      str += '<div>精度：' + data.accuracy + ' 米</div>';
      str += '<div>是否经过偏移：' + (data.isConverted ? '是' : '否') + '</div>';
      result.innerHTML = str;
    };
    //解析定位错误信息
    function onError (data) {
      var str = '<p>定位失败</p>';
      str += '<p>错误信息：'
      switch(data.info) {
        case 'PERMISSION_DENIED':
          str += '浏览器阻止了定位操作';
          break;
        case 'POSITION_UNAVAILBLE':
          str += '无法获得当前位置';
          break;
        case 'TIMEOUT':
          str += '定位超时';
          break;
        default:
          str += '未知错误';
          break;
      }
      str += '</p>';
      result.innerHTML = str;
    };

    var cluster;
    var markers= [];

    // 随机向地图添加500个标注点
    var mapBounds = map.getBounds();
    var sw = mapBounds.getSouthWest();
    var ne = mapBounds.getNorthEast();
    var lngSpan = Math.abs(sw.lng - ne.lng);
    var latSpan = Math.abs(ne.lat - sw.lat);

    for (var i = 0; i < 500; i ++) {
      var markerPosition = new AMap.LngLat(sw.lng + lngSpan * (Math.random() * 1),ne.lat - latSpan * (Math.random() * 1));
      var marker = new AMap.Marker({
        //基点位置
        position:markerPosition,
        //marker图标，直接传递地址url
        icon:"http://developer.amap.com/wp-content/uploads/2014/06/marker.png",
        //相对于基点的位置
        offset:{x:-8, y:-34}
      });
      markers.push(marker);
    }
    addCluster(0);

    //添加点聚合
    function addCluster(tag) {
      if(cluster) {
        cluster.setMap(null);
      }
      if(tag==1) {
        var sts=[{url:"http://developer.amap.com/wp-content/uploads/2014/06/1.png", size:new AMap.Size(32,32),offset:new AMap.Pixel(-16,-30)},
        {url:"http://developer.amap.com/wp-content/uploads/2014/06/2.png", size:new AMap.Size(32,32),offset:new AMap.Pixel(-16,-30)},
        {url:"http://developer.amap.com/wp-content/uploads/2014/06/3.png", size:new AMap.Size(48,48),offset:new AMap.Pixel(-24,-45),textColor:'#CC0066'}];
        map.plugin(["AMap.MarkerClusterer"],function(){
          cluster = new AMap.MarkerClusterer(map,markers,{styles:sts});
        });
      }
      else {
        map.plugin(["AMap.MarkerClusterer"],function(){
          cluster = new AMap.MarkerClusterer(map,markers);
        });
      }
    }

  </script>
</template>
