  <title>didipoop</title>
  <link rel="icon" href="/didipoopgirl.jpeg" type="image/x-icon">

<body>
  <div class="page-header">
    <div>滴滴拉屎Meteor 0.1版!（<a href="http://maodou.io">毛豆网</a>出品）</div>
  </div>

  <!-- {{> map}} -->
  {{> cluster}}
</body>

<template name="map">
  <div id='mapContainer'></div>
  <div class="tip">
    <div>
      <input type="button" value="持续监控位置" onclick="watchPosition()"/>
      <input type="button" value="获得当前位置" onclick="getCurrentPosition()"/>
    </div>
    <div style="color: #C0C0C0">不支持IE9以下版本</div>
    <div id="r_title"><b>定位结果:</b></div>
    <div id="result"></div>
  </div>
</template>

<template name="cluster">
  <div id="mapContainer"></div>
  <div class="tip">
    <input type="button" value="自定义样式点聚合" onClick="javascript:addCluster(1)"/>
    <input type="button" value="默认样式点聚合" onClick="javascript:addCluster(0)"/>
  </div>
</template>
